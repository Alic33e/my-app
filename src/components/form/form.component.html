<form (submit)="showConfirmDialog()" [formGroup]="form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre" name="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" name="email" required>

    <button type="submit" [disabled]="!form.valid">Enviar</button>
</form>
